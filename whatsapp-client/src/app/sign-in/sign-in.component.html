<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card align-items-center justify-content-center">
            <img src="../../assets/images/WhatsappLogo.png" width="100" height="auto">
            <form [formGroup]="signInForm" (ngSubmit)="OnSubmit()">
                <input formControlName="username" 
                type="text"
                placeholder="Username"
                class="input-components">
                <input formControlName="password" 
                type="password" 
                autocomplete="off"
                placeholder="Password"
                class="input-components">
                <button type="submit" class="input-components">Sign Up</button>
            </form>
            <p id="logInText">have an account?</p>
            <p id="blueText" (click)="this.LogIn()">log in</p>
            <p id="errorMessage" [hidden]="!this.userExists">User already exists, please try again</p>

        </div>
    </div>
</div>
