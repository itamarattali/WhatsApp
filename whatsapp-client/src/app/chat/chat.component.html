<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <app-chat-navbar [chats]="this.chats" 
            [isChatOpen]="isChatOpen" (chatSelectedEvent)="this.OnChatSelected($event)"></app-chat-navbar>
        </div>
        <div class="col-9 container-fluid" id="chatArea">
            <div class="message-area container-fluid">
                <div class="row chat-top-row text-center">
                    <span class="chat-username">{{ this.GetRecipientUsername() }}</span>
                </div>
                <div *ngFor="let message of messages">
                    <div class="my-message-bubble row" *ngIf="this.IsMessageFromMe(message)">
                        <div class="col-10">
                            <span class="message-text">{{ message.from}}: {{ message.text }}</span>
                        </div>
                        <div class="col-2">
                            <span class="message-time">{{ message.time }}</span>
                        </div>
                    </div>
                    <div class="recipient-message-bubble row" *ngIf="!this.IsMessageFromMe(message)">
                        <div class="col-10">
                            <span class="message-text">{{ message.from}}: {{ message.text }}</span>
                        </div>
                        <div class="col-2">
                            <span class="message-time">{{ message.time }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div [formGroup]="inputMessage" class="container-fluid input-area">
                <div class="row" [hidden]="!this.isChatOpen">
                    <div class="col-11">
                        <input formControlName="message" 
                        type="text" 
                        placeholder="Type a message" 
                        class="input-message">
                    </div>
                    <div class="col-1">
                        <img src="../../assets/images/SendIcon.png" id="sendIcon" (click)="this.OnSendMessage()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
